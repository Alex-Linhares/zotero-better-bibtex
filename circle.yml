---
machine:
  ruby:
    version: '2.2.4'
dependencies:
  pre:
  - echo sudo apt-get update
  - echo sudo apt-get install libpango1.0-0
  - echo sudo apt-get install firefox
  cache_directories:
  - test/fixtures/profiles
  - test/fixtures/plugins
test:
  override:
  - ? |-
      case $CIRCLE_NODE_INDEX in
        0)  LOGS=$CIRCLE_ARTIFACTS JURISM=false CIRCLE_TESTS="--tag ~@noci --tag @test-cluster-1" bundle exec rake test
            ;;
        1)  LOGS=$CIRCLE_ARTIFACTS JURISM=false CIRCLE_TESTS="--tag ~@noci --tag ~@test-cluster-1" bundle exec rake test
            ;;
        2)  LOGS=$CIRCLE_ARTIFACTS JURISMBETA=true  CIRCLE_TESTS="--tag ~@noci --tag @test-cluster-1" bundle exec rake test
            ;;
        *)  LOGS=$CIRCLE_ARTIFACTS JURISMBETA=true  CIRCLE_TESTS="--tag ~@noci --tag ~@test-cluster-1" bundle exec rake test
            ;;
      esac
    : parallel: true
general:
  branches:
    ignore:
      - gh-pages
deployment:
  all:
    branch: "/.*/"
    commands:
    - bundle exec rake publish
